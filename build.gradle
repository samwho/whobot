group 'uk.co.samwho.whobot'
version '0.1'

apply plugin: 'java'
apply plugin: 'gradle-one-jar'

sourceCompatibility = 1.8

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'net.dv8tion:JDA:3.2.0_242'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task fatjar(type: OneJar) {
    mainClass = 'uk.co.samwho.whobot.Whobot'
    archiveName = 'whobot.jar'
}
